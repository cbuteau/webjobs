version: 2
jobs:
  build:
    working_directory: ~/gitsrc
    docker:
      - image: circleci/node:9.0
    environment:
      JVM_OPTS: -Xmx3200m
      NODE_ENV: false
    steps:
      - checkout
      - run:
          name: npm install
          command: npm install
      - run:
          name: run test
          command: npm run test.ci
